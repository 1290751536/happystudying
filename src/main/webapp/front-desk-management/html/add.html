<script>
    function refresh(obj) {
        var rd = new FileReader();
        var files = obj.files[0];
        rd.readAsDataURL(files);
        rd.onloadend = function (e) {
            document.getElementById('icon').src = rd.result;
        }
    }

    layui.use('laydate', function () {
        var laydate = layui.laydate;

        //日期时间有效范围的设定:
        laydate.render({
            elem: '#begin-time' // 绑定元素的id
            , type: 'datetime' // 设置格式：日期时间
            , theme: '#393D49' // 自定义主题颜色
            , calendar: true // 显示公历节假日
        });

        //日期时间有效范围的设定:
        laydate.render({
            elem: '#end-time' // 绑定元素的id
            , type: 'datetime' // 设置格式：日期时间
            , theme: '#393D49' // 自定义主题颜色
            , calendar: true // 显示公历节假日
        });

    });

</script>
