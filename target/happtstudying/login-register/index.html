<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
<!--    <link rel="stylesheet" href="/res/css/bulma.min.css">-->
</head>

<body>
<div class="container right-panel-active">
    <!-- 登录 -->
    <div class="container__form container--signup">
        <div class="form" id="form2">
            <h2 class="form__title">欢迎登录</h2>
            <input type="text" id="login-userid" placeholder="学号或教工号" class="input"/>
            <input type="password" id="login-password" placeholder="密码" class="input"/>
            <div>
                <input type="text" id="login-code" placeholder="验证码" class="input" style="max-width: 120px;float: left;margin-left: -35px;"/>
                <img src="/code-servlet.do" style="float: right;margin: 10px;" onclick="refresh(this)">
            </div>
            <div class="field">
                <label class="checkbox">
                    <input type="checkbox" id="remember">
                    下次自动登录
                </label>
            </div>
            <button class="btn" id="login">登录</button>
        </div>
    </div>

    <!-- 注册 -->
    <div class="container__form container--signin">
        <div class="form" id="form1">
            <h2 class="form__title">注册账号</h2>
            <input type="text" id="register-userid" placeholder="学号或教工号" class="input"/>
            <input type="password" id="register-password" placeholder="密码" class="input"/>
            <input type="password" id="register-repassword" placeholder="确认密码" class="input"/>
            <button class="btn" id="register">点击注册</button>
        </div>
    </div>

    <!-- 叠加部分 -->
    <div class="container__overlay">
        <div class="overlay">
            <div class="overlay__panel overlay--left">
                <button class="btn" id="signIn">没有账号，点击注册</button>
            </div>
            <div class="overlay__panel overlay--right">
                <button class="btn" id="signUp">已有账号，直接登录</button>
            </div>
        </div>
    </div>
</div>
</body>
<script src="/res/js/jquery-3.6.0.min.js"></script>
<script src="script.js"></script>
<script>
    function refresh(obj) {
        obj.src = "/code-servlet.do?id=" + Math.random();
    }
</script>
</html>
